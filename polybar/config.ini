[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[section/base]
width = 100%
height = 18pt
radius = 6

# dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 3pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; font-0 = monospace;2
;font-0 = Hack Nerd Font Mono:style=Regular
font-0 = NotoMono NF:style=Regular

enable-ipc = true

# scroll-up = "#i3.prev"
# scroll-down = "#i3.next"

[bar/monitor1]
inherit = section/base
monitor = ${env:MONITOR:}
modules-left = xworkspaces

[bar/monitor0]
inherit = section/base
monitor = ${env:MONITOR:}

modules-left = xworkspaces
modules-right = io network gpu-utilization cpu memory containers vpn pulseaudio date updates-pacman-aurhelper 

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = false

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/io]
type = custom/script
label = "%{F#F0C674}io%{F-} %output%"
exec = ~/.local/bin/dotfiles/stats.sh io
tail = true

[module/cpu]
type = custom/script
label = "%{F#F0C674}cpu%{F-} %output%"
exec = ~/.local/bin/dotfiles/stats.sh cpu
tail = true

[module/network]
type = custom/script
label = "%{F#F0C674}ntwrk%{F-} %output%"
exec = ~/.local/bin/dotfiles/stats.sh network
tail = true

[module/vpn]
type = custom/script
label = "%{F#F0C674}vpn%{F-} %output%"
exec = ~/.local/bin/dotfiles/stats.sh vpn
tail = true

[module/gpu-utilization]
type = custom/script
label = "%{F#F0C674}gpu%{F-} %output%%"
exec = ~/.local/bin/dotfiles/stats.sh gpu-utilization
tail = true

[module/containers]
type = custom/script
label = "%{F#F0C674}cntrs%{F-} %output%"
exec = ~/.local/bin/dotfiles/stats.sh container
tail = true

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "vol "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ram "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/date]
type = internal/date
interval = 1

date-alt = %H:%M
date = %m-%d-%y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/updates-pacman-aurhelper]
type = custom/script
label = "%{F#F0C674}system updates available%{F-}"

exec = /usr/share/polybar/scripts/updates-pacman-aurhelper.sh
interval = 600

[settings]
screenchange-reload = true
pseudo-transparency = true

